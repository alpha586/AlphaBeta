# Project information

site_name: 'Le site du Balrog'
site_description: 'Site WEB de démo pour Balrog'
site_author: 'Goffi'
site_url: 'https://balrog.goffinet.org/'
google_analytics:
  - 'UA-21733018-12'
  - 'auto'
copyright: 'Copyright &copy; 2017 Goffi'

# Theme

theme_dir: 'material/'
theme: 'material'

# Options

extra:
  language: fr
  feature:
    tabs: true
  palette:
    primary: 'red'
    accent: 'purple'
  disqus: 'www-goffinet-org'
  logo:
    icon: 'school'
  social:
    - type: 'github'
      link: 'https://github.com/goffinet'
    - type: 'twitter'
      link: 'https://twitter.com/fegoffinet'
    - type: 'linkedin'
      link: 'https://www.linkedin.com/in/fegoffinet/'
    - type: 'building-o'
      link : 'https://www.goffinet.org'
    - type: 'book'
      link : 'https://biblio.goffinet.org'

# Extensions

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Content structure

pages:
- 'Le site du Balrog': 'index.md'
- 'Ecrire en markdow':
  - "1. Le déploiement continu": '01-01-deploiement-continu.md'
  - "2. Générateur de site statique": '01-02-generateur-de-site-statique.md'
  - "3. Gestionnaire de version Git et service GitHub": '01-03-gestionnaire-de-version-git-et-github.md'
  - "4. Planification du projet": '01-04-planification-du-projet.md'
  - "5. Service Netlify": '01-05-service-netlify.md'
  - "6. Configuration DNS": '01-06-configuration-dns.md'
  - "7. HTTPS gratuit à la demandes": '01-07-https-gratuit-a-la-demande.md'
  - "8. Personnalisation du projet": '01-08-personalisation-du-projet.md'
- '2. Autre projets avec générateur de site statique': 'autres-projets-avec-generateur-de-site-statique.md'
- '3. Apprendre à écrire en Markdown': 'noway.md'
